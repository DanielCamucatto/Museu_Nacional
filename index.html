<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <!--normalize-->
    <link rel="stylesheet" href="/css/normalize.css">
    <!--Estilo customizado-->
    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<!  [endif]-->

    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <div id="container"><!--comeco container-->
        <header><!--comedo header-->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <nav><!--comeco menu-->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!--fim menu-->
        </header><!--fim header-->
        <div id="principal"><!--comeco conteudo-principal-->
            <div id="conteudo">
                <section id="capa">
                    <img src="/img/museu.png" alt="Foto Museu">
                </section>
            </div>
            <aside>
                <section id="depoimento">
                    <img src="/img/depoimento.png" alt="depoimento">
                </section>
                <section id="visita"><!--comeco visita-->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">
                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" type="text" id="qtd" value="1" style="width:30px">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section><!--fim visita-->
                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href=" ">
                        <img src="/img/imagem1.jpg " alt="" height="93" width="93">
                    </a>
                    <a href=" ">
                        <img src="/img/imagem2.jpg " alt="" height="93" width="93">
                    </a>
                    <a href=" ">
                        <img src="/img/imagem3.jpg " alt="" height="93" width="93">
                    </a>
                    <a href=" ">
                        <img src="/img/imagem4.jpg " alt="" height="93" width="93">
                    </a>
                </section>
            </aside>
        </div><!--fim conteudo-principal-->
    </div><!--fim container-->
</body>
</html>
